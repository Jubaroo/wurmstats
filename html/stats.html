<!DOCTYPE html>
<html>

<head>
    <title>Wurm Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.9, minimum-scale=0.9" />
    <link href="css/stats.css" rel="stylesheet" type="text/css">
    <script data-main="js/loader" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
</head>

<body>
    <div class="loading container">
        <div class="loading">
        </div>
    </div>
    <div class="feed container hide">
        <div class="pure-g row" data-bind="visible: $root.serverName.length > 0">
            <div class="pure-u-1-3 label"><span class="label">Server name</span></div>
            <div class="pure-u-2-3 data"><span class="data" data-bind="text: $root.serverName"></span></div>
        </div>
        <div class="pure-g row" data-bind="visible: $root.lastUpdated().length > 0">
            <div class="pure-u-1-3 label"><span class="label">Last updated</span></div>
            <div class="pure-u-2-3 data"><span class="data" data-bind="text: $root.lastUpdated"></span></div>
        </div>
        <div class="pure-g row" data-bind="visible: $root.status().length > 0">
            <div class="pure-u-1-3 label"><span class="label">Status</span></div>
            <div class="pure-u-2-3 data"><span class="data" data-bind="text: $root.status"></span></div>
        </div>
        <div class="pure-g row" data-bind="visible: $root.upSince().length > 0">
            <div class="pure-u-1-3 label"><span class="label">Uptime</span></div>
            <div class="pure-u-2-3 data"><span class="data" data-bind="text: $root.upSince"></span></div>
        </div>
        <div class="pure-g row" data-bind="visible: $root.wurmtime().length > 0">
            <div class="pure-u-1-3 label"><span class="label">Wurm time</span></div>
            <div class="pure-u-2-3 data"><span class="data" data-bind="text: $root.wurmtime"></span></div>
        </div>
        <div class="pure-g row" data-bind="visible: $root.weather().length > 0">
            <div class="pure-u-1-3 label"><span class="label">Weather</span></div>
            <div class="pure-u-2-3 data"><span class="data" data-bind="text: $root.weather"></span></div>
        </div>        
        <div data-bind="foreach: { data: servers, as: 'server'}, visible: servers().length > 0">
            <div class="pure-g row">
                <div class="pure-u-1-3 label"><span class="data" data-bind="text: server.name"></span></div>
                <div class="pure-u-2-3 data">
                    <span class="data"><span class="count" data-bind="text: server.players"></span>/<span class="count" data-bind="text: server.maxplayers"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="error container pure-g hide">
        <div class="pure-u-1 error top"></div>
        <div class="pure-u-1 error bottom"></div>
        <div class="pure-u-1 error notice">
            <p>You may want to press F12 or enter Developer Tools for your browser and check the console for the exact reason
                for the failure.</p>
        </div>
    </div>
</body>

</html>
